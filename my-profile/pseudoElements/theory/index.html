<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Elements</title>
    <style>
      a {
        font-size: 30px;
        color: blue;
        text-transform: uppercase;
      }

      a::before {
        content: '!!!';
      }
      a::after {
        content: '123';
      }
    </style>
  </head>
  <body>
    <a href="#">Link to practice</a>
  </body>
</html>
