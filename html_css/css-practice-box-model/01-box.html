<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-box</title>
    <style>
      p,
      h1 {
        margin: 0;
        padding: 0;
      }

      .box {
        width: 500px;
        height: 500px;
        background-color: rgb(209, 209, 209);
        border: 2px solid #000;
        border-radius: 20px;
        margin: 0 auto;
        padding: 50px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- 01-box.html — елемент із padding, margin, border, background. -->
    <div class="box">
      <h1>Lorem ipsum dolor sit amet.</h1>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cumque ad
        rerum voluptate quibusdam culpa consequatur a unde nobis distinctio
        dolorem.
      </p>
    </div>
  </body>
</html>
